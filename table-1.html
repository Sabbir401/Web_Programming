<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

table, th, td {
  border: 1px solid black;
  border-radius: 10px;
  border-style: inset;
  text-align: center;
}
input[type="text"]{
	padding: 10px;
	border-radius: 10px;
	width: 50%;
}

	</style>
</head>

<body >
	
<h2 style="text-align: center; font-size: 40px">Customers Information</h2>
<input type="text" name="" id="myInput" placeholder="Enter Name" onkeyup="searchFun()">

<table align="center" style="width: 100%" id="myTable">
	<tr style="background-color: green; color: white ;font-size: 35px;">
		<th style="width: 30%">User Name</th>
		<th>Contact Number</th>
		<th>Product Id</th>
		<th style="width: 30%">Product Name</th>
	</tr style="background-color: cyan; color: red ;font-size: 25px;">
	<tr style="background-color: cyan; color: red ;font-size: 25px;">
		<td>Sabbir Ahmed</td>

		<td>Apple Macbook Pro</td>
	</tr >
	<tr style="background-color: cyan; color: red ;font-size: 25px;">
		<td>Sudiptya Chanda</td>
		<td>01644825442</td>
		<td>#0054</td>
		<td>Acer Aspire 3</td>
	</tr>
	<tr style="background-color: cyan; color: red ;font-size: 25px;">

	</tr>
	<tr style="background-color: cyan; color: red ;font-size: 25px;">

		<td>01644156781</td>
		<td>#0074</td>
		<td>Dell</td>
	</tr>
	
</table>

<script type="text/javascript">
	const searchFun = () =>{
		let filter = document.getElementById('myInput').value.toUpperCase();
		let myTable = document.getElementById('myTable');
		let tr = myTable.getElementsByTagName('tr');

		for(var i=0;i<tr.length;i++){
			let td = tr[i].getElementsByTagName('td')[0];

			if(td){
				let textvalue = td.textContent || td.innerHTML;
				if(textvalue.toUpperCase().indexOf(filter) > -1){
					tr[i].style.display = "";
				}else{
					tr[i].style.display = "none";
				}
			}
		}
	}
</script>

</body>
</html>
