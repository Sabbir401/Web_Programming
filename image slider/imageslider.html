<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="slider-container">
		<span id="slider-image-1"></span>
		<span id="slider-image-2"></span>
		<span id="slider-image-3"></span>
		<div class="image-container">
			<img src="1.jpg" class="slider-image">
			<img src="2.jpg" class="slider-image">
			<img src="3.jpg" class="slider-image">		
		</div>
		<div class="button-container">
			<a href="#slider-image-1" class="slider-button"></a>
			<a href="#slider-image-2" class="slider-button"></a>
			<a href="#slider-image-3" class="slider-button"></a>
			
		</div>
	</div>
	<div class="helpline">
      <table align="center" cellspacing="25px">
         <tr><th colspan="4" style="font-size: 30px;">Hotlines</th></tr>
         <tr>
            <th style="border: 2px solid green;">333<br>National Call Center</th>
            <th style="border: 2px solid red;">16263<br>Health Portal</th>
            <th style="border: 2px solid blue;">10655<br>IEDCR</th>
            <th style="border: 2px solid cyan;">09666777222<br>COVID-19 Telehealth</th></tr>
      </table>
   </div>

</body>
</html>
